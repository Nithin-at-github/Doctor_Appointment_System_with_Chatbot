version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hello
      - hi
      - hey
      - good morning
      - good evening
      - howdy

  - intent: provide_symptom
    examples: |
      - I have a fever
      - I am experiencing a cough
      - My symptoms include headache and nausea
      - I feel very tired
      - I have a sore throat
      - fever, cough, and shortness of breath
      - I'm experiencing stomach pain
      - I feel dizzy and have a headache
      - nausea and vomiting
      - I'm suffering from chest pain

  - intent: affirm
    examples: |
      - yes
      - correct
      - right
      - indeed
      - I do
      - that's right
      - sure
      - yep
      - exactly

  - intent: deny
    examples: |
      - no
      - I don't
      - nope
      - not really
      - I don't have that
      - that's not one of my symptoms
      - negative

  - intent: goodbye
    examples: |
      - goodbye
      - bye
      - see you later
      - take care
      - have a nice day
      - I'm done
      - I'm finished
