version: "3.1"

rules:

- rule: Greet and ask if the user wants to provide symptoms
  steps:
    - intent: greet
    - action: utter_greet
    - action: utter_ask_if_provide_symptoms

- rule: Say goodbye anytime the user says goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
    - intent: bot_challenge
    - action: utter_iamabot

- rule: User provides initial symptoms after greeting
  condition:
    - active_loop: null
  steps:
    - intent: affirm
    - action: action_ask_symptoms
    - active_loop: symptom_form

- rule: Provide initial symptoms without greeting
  condition:
    - active_loop: null
  steps:
    - intent: provide_symptom
    - action: action_ask_symptoms
    - active_loop: symptom_form

- rule: Confirm follow-up symptom
  condition:
    - active_loop: symptom_form
  steps:
    - intent: confirm_symptoms
    - action: action_provide_followup
    - active_loop: symptom_form

- rule: Stop action when prediction is made
  condition:
    - active_loop: action_predict_disease
  steps:
    - action: action_predict_disease
    - active_loop: null
