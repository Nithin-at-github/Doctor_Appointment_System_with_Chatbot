<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chat Application</title>
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css'%}">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css'%}">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
    <style>
        body {
            background-color: #EFF5FF;
            /* Background color for the entire body */
            height: 100vh;
            display: flex;
            overflow: hidden;
            /* Prevent scrolling */
        }

        .sidebar {
            width: 250px;
            background-color: #0463FA;
            /* Sidebar color */
            color: white;
            transition: width 0.3s;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 0;
            /* Completely hide the sidebar */
        }

        .sidebar .toggle-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            /* Positioning the toggle button inside the sidebar */
            background-color: transparent;
            /* Transparent background */
            border: none;
            /* No border */
            color: white;
            /* White icon color */
            cursor: pointer;
            /* Pointer cursor on hover */
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #EFF5FF;
            /* Header color */
            color: #0463FA;
            padding: 10px 20px;
            transition: margin-left 0.3s;
            /* Smooth transition for margin change */
        }

        .header.expanded {
            margin-left: 0;
            /* No margin when sidebar is expanded */
        }

        .header.collapsed {
            margin-left: 60px;
            /* Move header slightly right when sidebar is collapsed */
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            /* Enable vertical scrolling */
            padding: 20px;
            background-color: #EFF5FF;
            /* Chat interface color */
            max-height: calc(100vh - 130px);
            /* Adjust height based on header and input group height */
        }

        .chat-message {
            margin-bottom: 15px;
        }

        .user-message {
            text-align: right;
            /* Align user messages to the right */
        }

        .bot-message {
            text-align: left;
            /* Align bot messages to the left */
        }

        .user-message p {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            display: inline-block;
            padding: 10px;
        }

        .bot-message p {
            background-color: #6c757d;
            color: white;
            border-radius: 10px;
            display: inline-block;
            padding: 10px;
        }

        .input-group {
            padding: 20px;
            /* Add padding around input */ 
            bottom: 20px;
            position: relative;
            /* Change to relative positioning */
        }

        #user_input {
            height: 50px;
            /* Set a fixed height for the input box */
            border-radius: 10px;
            /* Add border radius to input box */
            width: calc(100% - 110px);
            /* Adjust width to fit within the input group, accounting for button width and padding */
        }

        .input-group-append {
            margin-left: -5px;
            /* Reduce space between input and button */
            z-index: 1;
            /* Ensure button appears above other elements*/
        }

        #send_btn {
            height: 50px;
            /* Match height of input box */
            border-radius: 0 10px 10px 0;
            /* Rounded corners only on the right side */
            z-index: 1;
            /* Ensure button appears above other elements*/
        }
    </style>
</head>

<body>

    <div class="sidebar" id="sidebar">
        <button class="toggle-btn btn-lg" id="toggleSidebar"><i class="fas fa-times"></i></button> <!-- Stable sidebar icon -->
    </div>

    <div class="chat-container">
        <div class="header" id="header">
            <h2>Chat App</h2>
        </div>

        <div class="container"> <!-- Bootstrap container for chat interface -->
            <div class="chat-box" id="chatbox"></div>
            <div class="input-group">
                <input type="text" id="user_input" class="form-control" placeholder="Type your message here..."
                    aria-label="User input">
                <div class="input-group-append">
                    <button id="send_btn" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/js/jquery-3.6.0.min.js'%}"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script>
        $(document).ready(function () {

            $('#send_btn').click(function () {
                var userInput = $('#user_input').val();
                if (userInput.trim() === "") return; // Prevent sending empty messages

                $('#chatbox').append('<div class="chat-message user-message"><p>' + userInput + '</p></div>');

                $.ajax({
                    url: "http://localhost:5005/webhooks/rest/webhook",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ "sender": "user", "message": userInput }),
                    success: function (data) {
                        data.forEach(function (response) {
                            var messageHtml = '<div class="chat-message bot-message"><p>' + response.text + '</p>';

                            // Check if the response contains an image
                            if (response.image) { // If Rasa includes an image URL in the 'image' field
                                var imageUrl = response.image; // Get the image URL
                                messageHtml += '<img src="' + imageUrl + '" alt="Image" style="max-width:100%; border-radius:10px;" />';
                            }

                            messageHtml += '</div>';
                            $('#chatbox').append(messageHtml);
                        });

                        $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight); // Scroll to the bottom
                    },

                    error: function () {
                        $('#chatbox').append('<div class="chat-message bot-message"><p>Sorry, I did not understand that.</p></div>');
                        $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight); // Scroll to the bottom
                    }
                });

                $('#user_input').val(''); // Clear input field
            });

            // Allow pressing Enter to send messages
            $('#user_input').keypress(function (e) {
                if (e.which === 13) { // Enter key
                    $('#send_btn').click();
                }
            });

            // Toggle sidebar
            $('#toggleSidebar').click(function () {
                $('#sidebar').toggleClass('collapsed');
                $('#header').toggleClass('collapsed'); // Adjust header position
                $(this).find('i').toggleClass('fa-times fa-bars'); // Change icon based on state

                // Change toggle button color based on sidebar state
                if ($('#sidebar').hasClass('collapsed')) {
                    $(this).css('color', '#0463FA'); // Change to sidebar color when collapsed
                } else {
                    $(this).css('color', 'white'); // Reset to default when expanded
                }
            });
        });
    </script>

</body>

</html>
